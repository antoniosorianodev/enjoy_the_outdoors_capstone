<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enjoy The Outdoors - National Parks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="mb-3">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Enjoy The Outdoors</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link active" href="national_parks.html">National Parks</a>
            <a class="nav-link" href="mountains.html">Mountains</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <h1 class="text-center">National Parks Search</h1>

  <div class="d-flex justify-content-center mb-3 px-3 py-0">
    <b>Search:</b>
    <!-- gave all radio buttons the same value for name so that only 1 can be selected at a time -->
    <div class="px-3">
      <input class="form-check-input mx-auto" type="radio" id="allRadio" name="search"></input>
      <label for="allRadio" class="mx-auto">All</label>
    </div>
    <div class="px-3">
      <input class="form-check-input mx-auto" type="radio" id="locationRadio" name="search"></input>
      <label for="locationRadio" class="mx-auto">By Location</label>
    </div>
    <div class="px-3">
      <input class="form-check-input mx-auto" type="radio" id="parkTypeRadio" name="search"></input>
      <label for="parkTypeRadio" class="mx-auto">By Type</label>
    </div>
  </div>

  <div>
    <select class="form-select w-25 mb-3 mx-auto" id="parkDropdown"></select>
  </div>

  <!-- this div only exists to provide a line between the dropdown and the table -->
  <div class="border-top border-2 pt-5 w-75 mx-auto">
    <table class="table table-dark table-striped w-100" id="parksTable">
      <thead>
        <th>Location ID:</th>
        <th>Name:</th>
        <th>Address:</th>
        <th>Phone:</th>
        <th>URL:</th>
      </thead>
      <!-- This is empty on page load but will be filled in national_parks.js -->
      <tbody id="tbody">

      </tbody>
    </table>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- data files for national parks page -->
  <script src="scripts/data/locationData.js"></script>
  <script src="scripts/data/parkTypeData.js"></script>
  <script src="scripts/data/nationalParkData.js"></script>

  <!-- js for national parks page  -->
  <script src="scripts/national_parks.js"></script>

</body>

</html>
